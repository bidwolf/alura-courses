{% extends "base.html" %}
{% block content %}
<form method="post" action="{{url_for('update')}}"">
  <fieldset id=" add_favorite_champion" class="flex flex-col items-center justify-center gap-2 p-2">
  <legend>
    Add your favorite champion
  </legend>
  <input name="champion_id" type="hidden" value="{{champion.id}}" />
  <input name="champion_name" type="text" placeholder="champion name" class="text-zinc-800"
    value="{{champion.champion_name}}" />
  <input name="champion_lane" type="text" placeholder="champion lane" class="text-zinc-800" value="{{champion.lane}}" />
  <button type="submit" class="bg-emerald-700 mix-blend-plus-lighter px-8 py-2">Send</button>
  </fieldset>
</form>
{% endblock %}
